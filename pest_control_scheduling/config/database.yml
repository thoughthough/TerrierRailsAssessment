default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: pest_control_scheduling_development

test:
  <<: *default
  database: pest_control_scheduling_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
