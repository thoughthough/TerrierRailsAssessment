default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: pest_control_scheduling_development

test:
  <<: *default
  database: pest_control_scheduling_test

production:
production:
  <<: *default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= Rails.application.credentials.database_username %>
  password: <%= Rails.application.credentials.database_password %>
  url: <%= ENV["DATABASE_URL"] %>

  cable:
    <<: *default
    database: pest_control_scheduling_production_cable
